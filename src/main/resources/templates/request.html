<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/shared.css}"/>
    <link rel="stylesheet" th:href="@{/css/request.css}"/>
</head>
<body>
<header class="cabinet-header" th:insert="~{template.html :: headerFragment}"></header>
<div class="request-container">
    <div class="home-sidebar" th:insert="~{template.html :: homeSideBar}"></div>
    <div class="request-form">
        <h1 class="page-name">Request</h1>
        <form action="#" th:object="${connectionRequest}"
              th:action="@{/tariffs/request(tariffId=${tariffId})}" method="post">
            <!--<input type="hidden" th:field="*{subscriber}" th:value="${#authentication.principal.userId}">
            <p>Current userId: <p th:text="${#authentication.principal.userId}"/></p>-->
            <label for="city">City:</label>
            <input type="text" th:field="*{city}" name="city" id="city"/>
            <br/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
                City validation error
            </span><br/>

            <label for="address">Description:</label>
            <input type="text" th:field="*{address}" name="address" id="address"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                Address validation error
            </span><br/>
            <label><a th:href="@{/services}" target="_blank"> Additional service(s): </a></label><br/>
            <div class="checkboxes-services" th:each="service : ${additionalServices}">
                <input th:field="*{additionalServiceList}" type="checkbox" th:value="${service.additionalServiceId}">
                <span th:text="${service.name}"></span><br/>
            </div>
            <input type="submit" value="Create request"/>
        </form>
    </div>
</div>
<div th:insert="~{template.html :: headerScriptFragment}"></div>
</body>
</html>
