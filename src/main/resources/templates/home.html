<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Fastest</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div sec:authorize="hasRole('USER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="hasRole('MAIN_ADMIN')">Text visible to main_admin.</div>

<h1 class="page-name">Main page</h1>
<p>Hello World!</p>
<div class="main-menu">
    <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
    <form sec:authorize="!isAuthenticated()" method="get" th:action="@{/login}">
        <input type="submit" value="Login"/>
    </form>
    <a th:href="@{/tariffs}">
        <button>Tariffs</button>
    </a>
</div>
</body>
</html>
