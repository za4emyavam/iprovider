<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="admin-header">
    <h1>Welcome to your admin page</h1>
</div>
<div class="admin-container">
    <div class="admin-sidebar" th:fragment="adminSideBar">
        <ul>
            <li sec:authorize="hasRole('MAIN_ADMIN')"><a th:href="@{/admin/tariffs}">Tariffs</a></li>
            <li sec:authorize="hasRole('MAIN_ADMIN')"><a th:href="@{/admin/check_payments}">Check payments</a></li>
            <li><a th:href="@{/admin/requests}">Requests</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a th:href="@{/admin/services}">Services</a></li>
        </ul>
    </div>
    <div class="admin-content" th:fragment="adminContent">

    </div>
</div>
</body>
</html>
