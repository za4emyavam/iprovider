<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/shared.css}"/>
</head>
<body>
<header class="cabinet-header" th:insert="~{template.html :: headerFragment}"></header>
<div class="admin-container">
    <div class="admin-sidebar" th:insert="~{admin.html :: adminSideBar}"></div>
    <div class="admin-content" th:fragment="adminContent">
        <h1 class="page-name">Create service</h1>

        <form action="#" th:object="${service}" th:action="@{/admin/services/create}" method="post">
            <label for="name"><b>Name:</b></label><br/>
            <input type="text" th:field="*{serviceType}" name="name" id="name"
                   placeholder="Enter name of service"/>
            <span class="error" th:if="${error}" th:text="${error}"/>
            <span class="validationError" th:errors="*{serviceType}"></span><br/>

            <input class="submitbtn" type="submit" value="Add service"/>
        </form>
    </div>
</div>
<div th:insert="~{template.html :: headerScriptFragment}"></div>
</body>
</html>
